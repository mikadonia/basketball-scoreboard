<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <div class="scoreboard-home">
                    <h2 id="home-score">0</h2>
                </div>
                <div class="buttons">
                    <button class="plusone-btn" onclick="homePlusOne()">+1</button>
                    <button class="plustwo-btn" onclick="homePlusTwo()">+2</button>
                    <button class="plusthree-btn" onclick="homePlusThree()">+3</button>
                </div>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                <div class="scoreboard-guest">
                    <h2 id="guest-score">0</h2>
                </div>
                <div class="buttons">
                    <button class="plusone-btn" onclick="guestPlusOne()">+1</button>
                    <button class="plustwo-btn" onclick="guestPlusTwo()">+2</button>
                    <button class="plusthree-btn" onclick="guestPlusThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
